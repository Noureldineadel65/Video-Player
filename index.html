<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://kit.fontawesome.com/8027935937.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="range.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="volume.css">

</head>

<body>
    <div class="box">
        <video id="video" src="videos/gone.mp4" poster="img/poster.png">
        </video>
        <div class="volume-control">
            <i class="fas fa-volume-up" id="speaker"></i>
            <input type="range" class="volume" min="0" max="100" step="0.1" value="100">
        </div>
        <div class="controls">
            <button class="btn" id="play">
                <i class="fa fa-play fa-2x"></i>
            </button>
            <button class="btn" id="stop">
                <i class="fa fa-stop fa-2x"></i>
            </button>
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
            <span class="timestamp" id="timestamp">00:00</span>
        </div>
    </div>

</body>

</html>
